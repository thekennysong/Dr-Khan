<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>CSS Version of Dr. Khan @ higi</title>

    <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />

</head>

<body>

  <body id="back"><div class="wrapper">
    <div class="border-circle" id="one"></div>
    <div class="border-circle" id="two"></div>
    <div class="background-circle">
      <div class="triangle-light"></div>
      <div class="body"></div>
      <span class="shirt-text">D</span>
      <span class="shirt-text">r</span>
      <span class="shirt-text">.</span>
       <span class="shirt-text">K</span>
        <span class="shirt-text">h</span>
         <span class="shirt-text">a</span>
          <span class="shirt-text" style="transform: translateY(0%);">n</span>

    </div>

    <div class="head">
      <div class="ear" id="left"></div>
      <div class="ear" id="right"></div>
      <div class="hair-main">

        <div class="hair-top"></div>
      </div>
      <div class="face">

        <div class="hair-bottom"></div>
        <div class="hair-bottom2"></div>
        <div class="nose"></div>
        <div class="stache"></div>
         <div id="glasses">

         </div>
        <div class="eye-shadow" id="left">
          <div class="eyebrow"></div>
          <div class="eye"></div>
        </div>
        <div id="glasses2"></div>
        <div class="eye-shadow" id="right">
          <div class="eyebrow"></div>
          <div class="eye"></div>
        </div>
         <div id="bridge"></div>
        <div class="mouth"></div>
        <div class="shadow-wrapper">
          <div class="shadow"></div>
        </div>
      </div>
    </div>

  </div>



</body>
</html>

  <script src="js/index.js"></script>

</body>

</html>
